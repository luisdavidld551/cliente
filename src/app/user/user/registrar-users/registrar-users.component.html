<div class="container" id="alertas">
    <ngb-alert #staticAlert *ngIf="!staticAlertClosed" [type]="typeAler" (closed)="staticAlertClosed = true">
        {{ successMessage }}
    </ngb-alert>
</div>

<div class="container">
    <h1 class="font-weight-normal text-center">Registrar un nuevo Usuario</h1>
    <br>
    <form [formGroup]="registrarFTB" (ngSubmit)="addUser()">
        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Nombre del Usuario</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="nameUsuario" formControlName="name">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Correo Electronico</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" name="emailUsuario" formControlName="email">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" name="passwordlUsuario" formControlName="password">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Estado</label>
            <div class="col-sm-8">
                <select class="form-control" name="estadoUsuario" formControlName="estado">
                    <option selected value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                </select>
                <!-- <input type="text" class="form-control" name="estadoTask" formControlName="estado">-->
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Rol</label>
            <div class="col-sm-8">
                <select class="form-control" name="rolUsuario" formControlName="role_id">
                    <option selected value="1">Administrador</option>
                    <option value="2">Cliente</option>
                </select>
                <!-- <input type="text" class="form-control" name="estadoTask" formControlName="estado">-->
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-success">Registrar</button>
            <button type="button" class="btn btn-danger" (click)="registrarClose()">Cancelar</button>
        </div>
    </form>
</div>
