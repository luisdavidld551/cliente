<div class="container">
    <ngb-alert #staticAlert *ngIf="!staticAlertClosed" [type]="typeAler" (closed)="staticAlertClosed = true">
        {{ successMessage }}
    </ngb-alert>
</div>

<div class="container">
    <form action="">
        <h2>Actualizar Task</h2>
        <br>
        <div class="mb-3 row">
            <label for="" class="col-sm-2 col-form-label">Id del Task</label>
            <div class="col-sm-10">
                <input type="text" name="id" id="" [(ngModel)]="id">
            </div>
        </div>
        <br>
        <button type="submit" (click)="actualizarB()" class="btn btn-success">Actualizar</button>
    </form>
</div>

<br>

<div class="container">
    <ng-template #contenido let-modal>
        <div class="modal-header">
            <h4 class="modal-title">Actualizar un nuevo Task</h4>
            <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div>
                <form [formGroup]="actualizarFTB" (ngSubmit)="actualizarTask()">
                    <div class="mb-3 row">
                        <label for="" class="col-sm-2 col-form-label">Id del Task</label>
                        <div class="col-sm-10">
                            <input type="text" name="idTask" formControlName="id">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="" class="col-sm-2 col-form-label">Nombre del Task</label>
                        <div class="col-sm-10">
                            <input type="text" name="nombreTask" formControlName="nombre">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="" class="col-sm-2 col-form-label">Descripcion</label>
                        <div class="col-sm-10">
                            <input type="text" name="descripcionTask" formControlName="descripcion">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="" class="col-sm-2 col-form-label">Estado</label>
                        <div class="col-sm-10">
                            <input type="text" name="estadoTask" formControlName="estado">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Actualizar</button>
                        <button type="button" class="btn btn-danger" (click)="actualizarClose()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>

    </ng-template>
</div>
