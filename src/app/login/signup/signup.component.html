<div class="auth-wrapper">
    <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h3 class="h3 mb-3 font-weight-normal text-center">Register User</h3>
  
        <!-- Errors -->
        <div *ngIf=" registerForm.controls['name']?.errors" class="alert alert-danger mt-3">
          {{ registerForm.controls['name']?.errors }}
        </div>
        <div *ngIf="registerForm.controls['email']?.errors" class="alert alert-danger mt-3">
          {{ registerForm.controls['email']?.errors }}
        </div>
        <div *ngIf="registerForm.controls['password']?.errors" class="alert alert-danger mt-3">
            {{ registerForm.controls['password']?.errors }}
        </div>
        <div *ngIf="registerForm.controls['password_confirmation']?.errors" class="alert alert-danger mt-3">
            {{ registerForm.controls['password_confirmation'] }}
        </div>
  
        <!-- Signup form -->
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password">
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" class="form-control" formControlName="password_confirmation">
        </div>
        <button type="submit" class="btn btn-block btn-primary">Register User</button>
    </form>
  </div>
