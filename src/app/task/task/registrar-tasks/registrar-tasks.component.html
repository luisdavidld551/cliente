<div class="container" id="alertas">
    <ngb-alert #staticAlert *ngIf="!staticAlertClosed" [type]="typeAler" (closed)="staticAlertClosed = true">
        {{ successMessage }}
    </ngb-alert>
</div>

<div class="container">
    <h1 class="font-weight text-center">Registrar un nuevo Task</h1>
    <br>
    <form [formGroup]="registrarFTB" (ngSubmit)="registrarTask()">
        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Nombre del Task</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="nombreTask" formControlName="nombre">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Descripcion</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="descripcionTask" formControlName="descripcion">
            </div>
        </div>
        <!--<div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Estado</label>
            <div class="col-sm-10">
                <select class="form-control" name="estadoTask" formControlName="estado">
                    <option value="Activo">Activo</option>
                    <option value="Inactivo">Inactivo</option>
                  </select>
                 <input type="text" class="form-control" name="estadoTask" formControlName="estado">
            </div>
        </div>-->
        <div class="modal-footer" id="regist">
            <button type="submit" class="btn btn-success">Registrar</button>
            <button type="button" class="btn btn-danger" (click)="registrarClose()">Cancelar</button>
        </div>
    </form>
</div>
